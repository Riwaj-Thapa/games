<html>

  <body>
    <p>
      Rock Paper Scissors
    </p>


    <button onclick="

      playGame('rock');

    ">
      Rock
    </button>


    <button onclick="

    playGame('paper');
    
    ">
      Paper
    </button>


    <button onclick="

    playGame('scissors');
    
    ">
      Scissors
    </button>


    <script>

      function playGame(playerMove){

        const computerMove = pickComputerMove();
    
        let result= '';

        if(playerMove=='scissors'){

          if( computerMove === 'scissors'){
            result=' Tie';
      
          }else if (computerMove === 'rock'){
            result=' You lose';
      
          }else if (computerMove === 'paper'){
            result=' You win';
          }
      
          alert(`You Choose: ${playerMove} && Computer Chooses: ${computerMove} So, ${result}`);

          
        }else if (playerMove=='rock'){

          if( computerMove === 'rock'){
            result = 'Tie';

          }else if (computerMove === 'paper'){
            result = 'You lose';

          }else if (computerMove === 'scissors'){
            result = 'You win';
          }
          alert(`You Choose: rock && Computer Chooses: ${computerMove} So, ${result}`);

        
        }else if(playerMove=='paper'){

          if(computerMove === 'rock'){
            result = 'You win';
      
          }else if (computerMove === 'paper'){
            result = 'Tie';
      
          }else if (computerMove === 'scissors'){
            result = 'You lose';
          }
      
          alert(`You Choose: paper && Computer Chooses: ${computerMove} So, ${result}`);
          
        }
      }
    
    
      function pickComputerMove(){
        const randomNumber = Math.random(); 
        let computerMove = '';

        if(randomNumber >= 0 && randomNumber < 1/3){
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2/3 && randomNumber < 1 ) {
          computerMove = 'scissors';
        }

        return computerMove;

      }
      
    </script>
